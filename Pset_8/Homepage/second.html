<!DOCTYPE html>

<html lang="en">
    <head>
        <!--Add bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Brain Teaser</title>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                document.querySelector("#check1").addEventListener("click", function() {
                    let input = document.querySelector("#input1");
                    if (input.value === "2178" || input.value === "8712") {
                      input.style.backgroundColor = "#adff2f";
                    } else {
                      input.style.backgroundColor = "#e62020";
                    }
                });

                document.querySelector("#check2").addEventListener("click", function() {
                    let input = document.querySelector("#input2");
                    if (input.value === "3") {
                      input.style.backgroundColor = "#adff2f";
                    } else {
                      input.style.backgroundColor = "#e62020";
                    }
                });

                document.querySelector("#check3").addEventListener("click", function() {
                    let input = document.querySelector("#input3");
                    if (input.value === "256") {
                      input.style.backgroundColor = "#adff2f";
                    } else {
                      input.style.backgroundColor = "#e62020";
                    }
                });
            });

        </script>

    </head>
    <body>

        <br></br>
        <h6>*There is only one correct answer</h6>

        <div>
            <br></br>
            <h4>Which 4-digit number multiplied by 4 gives the same number in reverse?</h4>
            <input id="input1" type="text"></input>
            <button id="check1">Check</button>
        </div>
        <div>
            <br></br>
            <h4>If 3 cats can catch 3 bunnies in 3 minutes, how long will it take 100 cats to catch 100 bunnies?</h4>
            <input id="input2" type="text"></input>
            <button id="check2">Check</button>
        </div>
        <div>
            <br></br>
            <h4>1=4; 2=16; 3=64; 4=?</h4>
            <h4>What number should replace the question mark?</h4>
            <input id="input3" type="text"></input>
            <button id="check3">Check</button>
        </div>

        <br></br>
        <button type="button" class="btn btn-outline-primary"><a href="index.html">Back to main page</button>

    </body>
</html>
