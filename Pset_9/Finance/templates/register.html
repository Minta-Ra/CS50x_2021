{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <!--Password-->
        <div class="form-group">
            <input class="form-control" name="password" required="required" placeholder="Password" type="password">
        </div>
        <!--Password confirmation field-->
        <div class="form-group">
            <input class="form-control" name="confirmation" required="required" placeholder="Password confirmation" type="password" oninput="check(this)">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
